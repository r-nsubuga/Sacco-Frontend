<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f="http://java.sun.com/jsf/core"
>
  <style>
    .bg-green-500 {
      background: green;
      color: #fff;
      border: 1px solid green;
      border-radius: 4px;
      transition: background-color 0.2s, color 0.2s, border-color 0.2s,
        box-shadow 0.2s, opacity 0.2s;
    }
  </style>

  <ui:composition>
    <div class="flex justify-content-between z-1 card ui-card" >
      <p:graphicImage
        library="images"
        name="kimwanyi.png"
        alt="image not there"
        class="logo-image"
        style="width: 7rem; height: 5rem; display: flex"
      />
      <div class="h-2 mr-2 mt-2">
        <h:form>
          <p:commandButton
          value="Log out"
          action="#{loginForm.logout()}"
          icon="pi pi-sign-out"
          class="bg-green-500"
        />
        </h:form>
        
      </div>
    </div>
  </ui:composition>
</html>
