
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>

        <h:outputStylesheet name="primeflex/3.3.1/primeflex.css" library="webjars"/>
        <h:outputStylesheet name="css/App.css"/>
    </f:facet>
    
</h:head>

<h:body>
  <ui:composition template="/template/Template.xhtml">
    
        <ui:define name="nav">
            <style>
                /* Target the button text */
                .ui-button-secondary .ui-button-text {
                    color: green;
                }
          
                /* Target the icon */
                .ui-button-secondary .ui-button-icon-left,
                .ui-button-secondary .ui-button-icon-right {
                    color: green;
                }
            </style>
          <div>
            <div class="flex block px-6 py-4 ">
              <p:button type="button" value="Home" styleClass="ui-button-secondary ui-button-flat" icon="pi pi-fw pi-home" outcome="#{navigation.adminDash}"/>
          </div>
          <div class="px-6 py-4 block">
              <p:button type="button" value="Verify Members" styleClass="ui-button-secondary ui-button-flat" icon="pi pi-fw pi-credit-card" outcome="#{navigation.adminVerify}"/>
          </div>
          <div class="px-6 py-4 block">
              <p:button type="button" value="Approve Withdraws" styleClass="ui-button-secondary ui-button-flat" icon="pi pi-fw pi-wallet" outcome="#{navigation.adminApprove}"/>
          </div>
          <div class="px-6 py-4 block">
            <p:button type="button" value="Reports" styleClass="ui-button-secondary ui-button-flat" icon="pi pi-fw pi-wallet" outcome="#{navigation.adminReport}"/>
        </div>
          </div>
        </ui:define>
    <ui:define name="content">

    <div class="flex ">
          <h:form>
            <p:dataTable
              var="member"
              value="#{adminBean.getMembers()}"
              rows="10"
              id="memberTable"
              paginator="true"
              paginatorPosition="both"
              paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
              currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
              
            >

              <p:column headerText="Username" styleClass="p-col-1">
                <h:outputText value="#{member.username}" />
              </p:column>

              <p:column headerText="Email" styleClass="p-col-9">
                <h:outputText value="#{member.email}" />
              </p:column>

              <p:column headerText="Status" styleClass="p-col-1">
                <h:outputText value="#{member.status}" />
              </p:column>

              <p:column headerText="Action" styleClass="p-col-1">
                <p:commandButton  value="Verify" action="#{adminBean.verifyMember(member.memberId)}" update="memberTable"/>
              </p:column>

              
            </p:dataTable>
          </h:form>
        </div>

    </ui:define>
  </ui:composition>
</h:body>
</html>
