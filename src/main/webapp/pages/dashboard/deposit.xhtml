<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
  <h:head>
    <f:facet name="first">
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      />
      <meta name="apple-mobile-web-app-capable" content="yes" />

      <h:outputStylesheet
        name="primeflex/3.3.1/primeflex.css"
        library="webjars"
      />
    </f:facet>
  </h:head>
  <h:body>
    <ui:composition template="/template/Template.xhtml">
      <ui:define name="content">
        <div class="md:block ml-8">
        <div class="card-container">
          <div class="md:block mt-5">
            <h:form class="mr-8">
              <div class=" md:block form-table">
                <p><u>Make Deposit</u></p>
                <div class="form-row">
                  <div class="form-row">
                    <div class="form-cell form-label">
                      <p:outputLabel for="deposit" value="Amount to deposit:" />
                    </div>
                    <div class="form-cell">
                      <p:inputText
                        id="deposit"
                        required="true"
                        value="#{transbean.transactions.amount}"
                      />
                    </div>
                  </div>
                  <br />
                  <div class="form-cell">
                    <p:growl id="depo" showDetails="true"/>
                    <p:commandButton
                      value="OK"
                      update="depo"
                      icon="pi pi-check"
                      iconPos="right"
                      action="#{transbean.doDeposit()}"
                    />
                  </div>
                </div>
              </div>
            </h:form>
          </div>
        </div>
          <div class=" flex mr-6">
            <div class="mt-4">
              <h:form class="mr-8">
                <div class="form-table">
                  <p><u>Make Withdraw</u></p>
                  <div class="form-row">
                    <div class="form-row">
                      <div class="form-cell form-label">
                        <p:outputLabel
                          for="withdraw"
                          value="Amount to Withdraw:"
                        />
                      </div>
                      <div class="form-cell">
                        <p:inputText
                          id="withdraw"
                          required="true"
                          value="#{transbean.transactions.amount}"
                        />
                      </div>
                    </div>
                    <br />
                    <div class="form-cell">
                      <p:growl id="with" showDetails="true"/>
                      <p:commandButton
                        value="OK"
                        update="with"
                        icon="pi pi-check"
                        iconPos="right"
                        action="#{transbean.doWithdraw()}"
                      />
                    </div>
                  </div>
                </div>
              </h:form>
            </div>
          </div>
        </div>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
