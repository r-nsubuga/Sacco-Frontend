<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>

        <h:outputStylesheet name="primeflex/3.3.1/primeflex.css" library="webjars"/>
        <h:outputStylesheet name="css/App.css"/>
    </f:facet>
   
</h:head>
<h:body>
    <div >
        <ui:include src="/template/Header.xhtml" />
    </div>

    <div >
        <ui:include src="/template/Navbar.xhtml" />
    </div>

    <div class="card">
        <p:card>
            
            <h:panelGroup styleClass="profile">
                <h:graphicImage library="images" name="profile.png" alt="John" style="width:30%"/>
                <h1>Raymond Nsubuga</h1>
                <p class="title">CEO , Founder</p>
                <p>Harvard University</p>
                <div style="margin: 24px 0;">
                  <h:link outcome="#" styleClass="fa fa-dribbble"/>
                  <h:link outcome="#" styleClass="fa fa-twitter"/>
                  <h:link outcome="#" styleClass="fa fa-linkedin"/>
                  <h:link outcome="#" styleClass="fa fa-facebook"/>
                </div>
                <p><h:commandButton value="Contact"/></p>
            </h:panelGroup>
              
        </p:card>
    </div>

    <div class="footer" style="background-color: lightgreen;">
        <ui:include src="/template/Footer.xhtml" />
    </div>

</h:body>
</html>
