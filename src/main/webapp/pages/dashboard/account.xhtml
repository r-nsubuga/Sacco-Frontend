<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  template="/template/Template.xhtml"
>
  <h:head>
    <f:facet name="first">
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      />
      <meta name="apple-mobile-web-app-capable" content="yes" />

      <h:outputStylesheet
        name="primeflex/3.3.1/primeflex.css"
        library="webjars"
      />
    </f:facet>
  </h:head>
  <h:body class="flex">
    <ui:composition template="/template/Template.xhtml">
      <ui:define name="content">
        <div class="flex mr-6 p-md-6 p-lg-4">
          <div class="flex gap-2">
            <div class="mt-4 p-md-6 p-lg-4">
              <p:card style="width: 10rem; margin-bottom: 2em;">
                <f:facet name="title"><div style=" color: rgb(24, 172, 24);">Balance</div>  </f:facet>
                <h:outputText value="#{transbean.getUserInfo()}" style="line-height: 1.5; margin: 0"/>
              
              </p:card>
            </div>
            <div class="mt-4 p-md-6 p-lg-4">
              <p:card style="width: 10rem; margin-bottom: 2em ">
                <f:facet name="title"> <div style=" color: rgb(24, 172, 24);">Savings</div> </f:facet>
                <h:outputText value="#{transbean.getUserDeposit()}" style="line-height: 1.5; margin: 0" />
                  
              </p:card>
            </div>
            <div class="mt-4 p-md-6 p-lg-4">
              <p:card style="width: 10rem; margin-bottom: 2em">
                <f:facet name="title"><div style=" color: rgb(24, 172, 24);"> Withdraws</div> </f:facet>
                <h:outputText value="#{transbean.getUserWithdraw()}" style="line-height: 1.5; margin: 0"/>
                  
              </p:card>
            </div>
          </div>
        </div>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
