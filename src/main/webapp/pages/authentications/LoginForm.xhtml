<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f="http://java.sun.com/jsf/core"
>
  <h:head>
    <style>
      .logo-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 150px;
        height: 100px;
        background-color: azure;
      }
    </style>
    <f:facet name="first">
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      />
      <meta name="apple-mobile-web-app-capable" content="yes" />

      <h:outputStylesheet
        name="primeflex/3.3.1/primeflex.css"
        library="webjars"
      />
      <h:outputStylesheet library="css" name="App.css" />
    </f:facet>

  </h:head>
  <h:body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: ghostwhite;
    "
  >
    <f:view>
      <div
        class="mb-4 mr-4"
        style="
          width: 400px;
          border: 1px solid #ccc;
          padding: 10px;
          text-align: center;
          background-color: azure;
        "
      >
        <h1>Kimwanyi SACCO</h1>
        <h:graphicImage
          url="/resources/images/kimwanyi.png"
          class="logo-image"
        />
        <h:form>
          <h3>Login</h3>
          <div class="ui-fluid formgrid">
            <div class="p-field">
              <p:outputLabel for="float-input" value="Username" />

              <p:inputText
                id="float-input"
                required="true"
                value="#{loginForm.member.username}"
              />
            </div>
            <div class="p-field">
              <p:outputLabel for="toggle" value="Password" />
              <p:password
                id="toggle"
                toggleMask="true"
                redisplay="false"
                required="true"
                weakLabel="Weak"
                value="#{loginForm.member.password}"
                styleClass="w-full"
              />
            </div>
          </div>
          <p:spacer height="4" />
          <div class="form-group w-4 ml-8 justify-content-center">
            <p:growl id="ray" showDetail="true" />
            <p:commandButton
              update="ray"
              value="Sign in"
              icon="pi pi-check"
              iconPos="left"
              action="#{loginForm.doLogin()}"
            />
          </div>
          <h5>
            Don't have an account!!!
            <p:link
              outcome="/pages/authentications/Register.xhtml"
              value="Sign up"
            />
          </h5>
        </h:form>
      </div>
    </f:view>
  </h:body>
</html>
